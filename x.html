<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
	<script>
		window.webkit.messageHandlers.updateCookies = null;
		function showcookie(){
			var ckdiv = document.getElementById('cookie');
			ckdiv.innerHTML = '<h1>Cookie:</h1><p>' + document.cookie + '</p>';
		}

		function calljsbridge(){
			window.WebViewJavascriptBridge.callHandler('JS_CMD_GET_GUID',function(res){
				var guidiv = document.getElementById('guid');
				guidiv.innerHTML = '<h1>WebViewJavascriptBridge.JS_CMD_GET_GUID:</h1><p>' + JSON.stringify(res) + '</p>';
			});
		}
		function dologin(){
			window.WebViewJavascriptBridge.callHandler('JS_CMD_DO_LOGIN',function(res){
				console.log(111);console.log(res);console.log(222);
				var guidiv = document.getElementById('login');
				guidiv.innerHTML = '<h1>WebViewJavascriptBridge.JS_CMD_GET_GUID:</h1><p>' + JSON.stringify(res) + '</p>';
			})
		}
		
		function gotovip(){
			window.WebViewJavascriptBridge.callHandler('native_open_vip',function(res){console.log(111);console.log(res);console.log(222);})
			setTimeout("alert(document.cookie)", 3000 );
		}
		window.onload=function(){
			alert(document.cookie);
		}	
	</script>
	<button onclick="showcookie()">showCookie</button>
	<button onclick="dologin()">dologin</button>
	<button onclick="calljsbridge()">callJSBridge</button>
	<button onclick="gotovip()">gotovip</button>

	<div id="cookie"></div>
	<div id="guid"></div>
	<div id="login"></div>
	</body>
</html>
